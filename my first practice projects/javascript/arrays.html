<html>
<body>
<script>
var a=[2,3,4,5]
document.writeln(a,"<br>")
document.writeln(new Array("$"),"<br>")
document.writeln(a.length,"<br>")
var b=[10,20,30,40]
document.writeln(a.concat(b),"<br>")
document.writeln(a.slice(1),"<br>")
document.writeln(a.splice(1,0,10),"<br>")
document.writeln(a,"<br>")
document.writeln(a+b,"<br>")
document.writeln(a.push(),"<br>")
document.writeln(a,"<br>")
document.writeln(a.pop(),"<br>")
document.writeln(a,"<br>")
var c=[2,8,3,9]
document.writeln(c.sort(),"<br>")
document.writeln(c.reverse(),"<br>")
document.writeln(c[2])
</script>
</body>
</html>
