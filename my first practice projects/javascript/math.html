<html>
<body>
<script>
document.writeln("<h1>math object</h1>")
document.writeln("E= ",Math.E,"<br>")
document.writeln("PI= ",Math.PI,"<br>")
document.writeln("Square root of 2= ",Math.SQRT2,"<br>")
document.writeln("Square root of 1/2= ",Math.SQRT1_2,"<br>")
document.writeln("Log2= ",Math.LN2,"<br>")
document.writeln("Log10= ",Math.LN10,"<br>")
document.writeln("Log2e= ",Math.LOG2E,"<br>")
document.writeln("Log10e= ",Math.LOG10E,"<br>")
document.writeln("<h1>methods in math object</h1>")
document.writeln("absolute value of -1(it will convert negative to positive)= ",Math.abs(-1),"<br>")
document.writeln("cute root of 27= ",Math.cbrt(27),"<br>")
document.writeln("ceiling value of 3.1= ",Math.ceil(3.1),"<br>")
document.writeln("exponential of 3= ",Math.exp(3),"<br>")
document.writeln("floor value of 3.9= ",Math.floor(3.9),"<br>")
document.writeln("log of 2= ",Math.log(2),"<br>")
document.writeln("max value(1,2,4,9)= ",Math.max(1,2,4,9),"<br>")
document.writeln("min value(1,2,4,9)= ",Math.min(1,2,4,9),"<br>")
document.writeln("2 power 3= ",Math.pow(2,3),"<br>")
document.writeln("random value between 0 and 1= ",Math.random(),"<br>")
document.writeln("round value of 2.6= ",Math.round(2.6),"<br>")
document.writeln("round value of 2.3= ",Math.round(2.3),"<br>")
document.writeln("square root of 81= ",Math.sqrt(81),"<br>")
document.writeln("truncate means it will give only the initeger part(2.66736)= ",Math.trunc(2.66736),"<br>")
</script>
</body>
</html>
